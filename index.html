<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div id="container">
        <div class="controls">
          <h1>TODO Manager</h1>
          <input type="text" id="input" placeholder="Enter New TODO Here" />
          <br />
          <h6 class="errMsg">Please Enter a new TODO item</h6>
          <button type="button" id="add">Add TODO</button>
          <button type="button" id="remove">Remove done TODO(s)</button>
          <button type="button" id="all">Check All</button>
        </div>
        <ul id="list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
